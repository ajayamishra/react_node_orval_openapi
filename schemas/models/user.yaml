components:
  schemas:
    User:
      description: User
      type: object
      properties:
        first_name:
          type: string
          example: "John"
        last_name:
          type: string
          example: "Snow"
        email:
          type: string
          example: "johnsnow@mail.com"
        mobile:
          type: string
          example: "000-0000-0000"
        role:
          type: string
          example: "user"
      required:
        - first_name
        - last_name
        - email
        - mobile
        - role